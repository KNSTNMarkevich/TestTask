<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="head">
            <h1>Welcome to Pindosia!</h1>
        </div>

        <form class="form" action="#">
            <div class="Column">
                <p>Cities List: </p>
                <div class="cityTable">
                    <table id="city">
                    </table>
                </div>
                <div class="mostPoints">
                    <div class="mostPointBlock">
                        <p>Eastern</p>
                        <button id="EastButton" onclick="return false">PUSH</button>
                        <input  type="text" id="EastLabel" readonly></input>                   
                    </div>
                    <div class="mostPointBlock">
                        <p>Western</p>
                        <button id="WestButton" onclick="return false">PUSH</button>
                        <input type="text"  id="WestLabel" readonly></input>
                    </div>
                    <div class="mostPointBlock">
                        <p>Southern</p>
                        <button id="SouthButton" onclick="return false">PUSH</button>
                        <input type="text" id="SouthLabel" readonly></input>
                    </div>
                    <div class="mostPointBlock">
                        <p>Northern</p>
                        <button id="NorthButton" onclick="return false">PUSH</button>
                        <input type="text" id="NorthLabel" readonly></input>
                    </div>
                </div>
            </div>
            <div class="Column">
                <div class="nearestCity">
                <p>Closest city searching:</p>
                </div>  
                <div class="nearestCity">
                <p>Enter latitude:</p>
                <input type="text" id="latitude">
                </div>
                <div class="nearestCity">
                <p>Enter longitude:</p>
                <input type="text" id="longitude">
                </div>
                <div class="nearestCity">
                <button id="closestCityButton" onclick="return false">PUSH</button>
                </div>
                <div class="nearestCity">
                <input type="text" id="closestCity" readonly>
                </div>  
                <div class="states">
                    <p>State Abbreviations:</p>
                    <p id="states"></p>
                </div>
            </div>
            
        </form>
    </div>
    <div class="allList">
        <div class="listClass">
            <div>
                <p>Cities:</p>
                <table id="listCity">
                </table>
            </div>
            <div>
                <p>Latitudes:</p>
                <table id="listLatitude">
                </table>
            </div>
            <div>
                <p>Longitudes:</p>
                <table id="listlongitude">
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
